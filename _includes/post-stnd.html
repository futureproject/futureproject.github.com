<article class="post theme--{{ post.theme }}" id="{{ post.title | slugify }}" {% if post.video %}data-motion="{{ post.video }}" {% endif %}>
  <header class="post-header">
    <h2>{{ post.title }}</h2>
  </header>
  <section class="post-content">
    {{ post.content }}
  </section>
  {% if post.images %}
  <section class="post-images">
    {% for image in post.images %}
    <img src="{{ image }}" alt="{{ post.title }}" />
    {% endfor %}
  </section>
  {% endif %}
</article>
